name: Update Gutenberg Books
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout public repo (where workflow lives)
        uses: actions/checkout@v4
        with:
          ref: main
          path: ./public
          
      - name: Configure git for public repo
        run: |
          cd ./public
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
      - name: Checkout private fetcher repo
        uses: actions/checkout@v4
        with:
          repository: axel709/book-fetch
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: main
          path: ./fetcher
          
      - name: Install dependencies for fetcher
        run: npm install --prefix ./fetcher
        
      - name: Run fetcher script
        run: |
          cd ./fetcher
          node ./src/server.js
